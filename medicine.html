<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Charity</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="med.css">
</head>
<body>
    <div id="main">
        <div id="nav" class="grad1">
            <h2>DonateDirect</h2>
            <div class="nav-part2">
                <li><a href="index.html" class="navButtons"><b>Home</b></a></li>
                <li><a href="#" class="navButtons"><b>About us</b></a></li>
                <li class="dropdown">
                    <a href="#" class="navButtons"><b>Donation</b></a>
                    <div class="dropdown-content">
                        <a href="medicine.html">Medicine</a>
                        <a href="clothes.html">Clothes</a>
                        <a href="food.html">Food</a>
                        <a href="education.html">Education</a>
                        <a href="shelter.html">Shelter</a>
                    </div>
                </li>
                <h4>Contact us</h4>
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <div class="written">
            <h2 class="heading" id="grad1">
                Medicine that Matters:<br>
                <span style="color: #477D69;">Healing</span> One Person <br>At a Time
            </h2>
            <img class="image" src="medicine.jpg" alt="Medicine">
        </div>

        <div class="preference">
            <p>Choose your preference:</p>
            <br>
            <button id="pickup-btn" class="pickup"><b>Pick Up</b></button>
            <button class="dropoff"><b>Drop Off</b></button>
        </div>

        <div class="container">
            <form class="form">
                <input required class="input" type="text" id="name" placeholder="Name">
                <input required class="input" type="email" id="email" placeholder="E-mail">
                <input required class="input" type="number" id="number" placeholder="Phone Number">
                <input required class="input" type="text" id="address" placeholder="Address">
                <input required class="input" type="date" id="dob" placeholder="Date of Birth">
                <input required class="input" type="number" id="quantity" placeholder="Quantity">
                <input required class="input" type="text" id="type" placeholder="Type of Medicine">
                <input required class="input" type="date" id="expiry" placeholder="Expiry Date">
                <input class="login-button" type="submit" value="Submit">
            </form>

            <div class="social-account-container">
                <br><br><span id="contact">Or Contact Us with</span>
                <div class="social-accounts">
                    <a href="https://www.google.com" target="_blank">
                        <button class="social-button google">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                                <path d="M488 261.8C488 403.3 391.1 504 248 504..."></path>
                            </svg>
                        </button>
                    </a>
                    <a href="https://www.apple.com" target="_blank">
                        <button class="social-button apple">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                                <path d="M318.7 268.7c-.2-36.7 16.4-64.4..."></path>
                            </svg>
                        </button>
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <button class="social-button twitter">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                <path d="M389.2 48h70.6L305.6 224.2 487 464H345..."></path>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>

            <span class="agreement"><a href="#">Learn user licence agreement</a></span>
            <button onclick="localStorage.removeItem('donationFormData'); alert('Local storage cleared!');">
                Clear Storage
            </button>
        </div>

        <script>
            document.querySelector('.form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form from reloading the page

                // Collect data from input fields
                const formData = {
                    name: document.querySelector('#name').value,
                    email: document.querySelector('#email').value,
                    number: document.querySelector('#number').value,
                    address: document.querySelector('#address').value,
                    dob: document.querySelector('#dob').value,
                    quantity: document.querySelector('#quantity').value,
                    type: document.querySelector('#type').value,
                    expiry: document.querySelector('#expiry').value,
                };

                // Retrieve existing data from local storage or initialize an empty array
                let existingData = JSON.parse(localStorage.getItem('donationFormData')) || [];

                if (!Array.isArray(existingData)) {
                    console.warn('existingData is not an array, resetting to an empty array.');
                    existingData = [];
                }

                // Add the new form data to the array
                existingData.push(formData);

                // Store the updated array in local storage
                localStorage.setItem('donationFormData', JSON.stringify(existingData));

                alert('Your data has been saved successfully!');
                document.querySelector('.form').reset(); // Clear form inputs
            });

            // Retrieve and populate form data if available
            window.addEventListener('load', function () {
                const savedData = JSON.parse(localStorage.getItem('donationFormData')) || [];

                if (savedData.length > 0) {
                    const lastEntry = savedData[savedData.length - 1];

                    document.querySelector('#name').value = lastEntry.name;
                    document.querySelector('#email').value = lastEntry.email;
                    document.querySelector('#number').value = lastEntry.number;
                    document.querySelector('#address').value = lastEntry.address;
                    document.querySelector('#dob').value = lastEntry.dob;
                    document.querySelector('#quantity').value = lastEntry.quantity;
                    document.querySelector('#type').value = lastEntry.type;
                    document.querySelector('#expiry').value = lastEntry.expiry;
                }
            });
        </script>
        <script src="medicine.js"></script>
    </div>
</body>
</html>
