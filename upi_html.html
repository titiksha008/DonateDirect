<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="upi.css">

    <script>
        function handleCheckout(event) {
            event.preventDefault(); // Prevent the form from submitting
            alert('Payment done succesfuly'); // Show the alert
            window.location.href = 'http://127.0.0.1:5500/Anime.html'; // Redirect to your desired website
        }
    </script>

</head>
<body>

<div class="container">

    <form onsubmit="handleCheckout(event)">

        <div class="row">

            <div class="col">

                <h3 class="title">Your address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Titiksha Chugh" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="street - locality" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Punjab" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="140401" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card1.jpeg" alt="Accepted cards">
                    <img src="card2.jpeg" alt="Accepted cards">
                    <img src="card3.png" alt="Accepted cards">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="ms. Titiksha" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" placeholder="123412341234" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Pay Now" class="submit-btn">
        
    </form>

</div>    
    
</body>
</html>
